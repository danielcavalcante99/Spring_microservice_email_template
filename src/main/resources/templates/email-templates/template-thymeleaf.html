
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
<body style="margin: 0; padding: 0;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr>
            <td align="center" bgcolor="#ffa500" style="padding: 40px 0 30px 0;">
                <p style="color: white; font-size: 24px;">Spring sending email 📧!!!</p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
                <p>Subject: <b th:text="${subject}"></b></p>
                <p>Email From: <b th:text="${emailFrom}"></b></p>
                <p>Email To: <b th:text="${emailTo}"></b></p>
                <p>Sending email with template using Spring.</b></p>
                
                <p>Thanks !!!</p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffa500" style="padding: 30px 30px 30px 30px;">
            	<p style="color: white;">◇ App Developer by: <b><a href="https://github.com/danielcavalcante99?tab=repositories" target="_blank" rel="noreferrer">Daniel Cavalcante</a></b></p>
				<p style="color: white;">◇ Linkedin: <b><a href="https://www.linkedin.com/in/daniel-henrique-37b6821a9/" target="_blank" rel="noreferrer">Daniel Henrique</a></b></p>
				<p style="color: white;">◇ Project: send an email template with attachments. </b></p>
				<p style="color: white;">❒ Author: Daniel Cavalcante</p>
            </td>
        </tr>
    </table>

</body>
</html>
